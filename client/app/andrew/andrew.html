<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container well" ng-show="!page.add" >
  <div class="row">
    <h4 class="col-md-4">Name</h4>
    <h4 class="col-md-8">Description</h4>
  </div>
  <div class="row" ng-repeat="product in products">
    <h4 class="col-md-4">{{product.name}}</h4>
    <h4 class="col-md-6">{{product.description}}</h4>
    <div class="col-md-2 btn btn-danger" ng-click="Delete($index)">Delete</div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="btn btn-primary form-control" ng-click="page.add = 1">Add Product</div>
    </div>
  </div>

</div>



<div class="container well" ng-show="page.add">
  <div class="row">
    <div class="col-md-2">
      <h4>Product Name</h4>
    </div>
    <div class="col-md-4">
      <input class="form-control" type="text" ng-model="product.name" />
    </div>
    <div class="col-md-4">{{product.name}}</div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <h4>Product Description</h4>
    </div>
    <div class="col-md-4">
      <textarea class="form-control" ng-model="product.description"></textarea>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="btn btn-primary form-control" ng-click="Add()">Submit</div>
    </div>
    <div class="col-md-4">
      <div class="btn btn-warning form-control" ng-click="Clear()">Clear</div>
    </div>
    <div class="col-md-4">
      <div class="btn btn-danger form-control" ng-click="page.add = 0">Close</div>
    </div>
  </div>
</div>
